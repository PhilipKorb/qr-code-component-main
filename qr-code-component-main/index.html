<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <div class="qr__card">
      <img class=".image" src="images/image-qr-code.png" alt="qr_code">
      <h2>Improve your frontend skills by building projects</h2>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skill to the next level</p>
    </div>
  </main>
</body>
</html>
